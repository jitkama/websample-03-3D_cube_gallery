<html>

<head>

    <meta charset="utf-8">

    <title>
        3D Gallery
    </title>

    <meta name="description" content="Work Sample: 3D Gallery using CSS animations">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awedome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="container">

            <div class="logo-box">
                IMAGE <span>3D GALLERY</span>
            </div>
            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li class="main-nav-item">
                        <a href="www.jitkamartinkova.cz">My Website</a>
                    </li>
                    <li class="main-nav-item">
                        <a href="https://www.linkedin.com/in/jitka-martinkova-55913a63/"><i class="fa fa-linkedin-square" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li class="main-nav-item">
                        <a href="https://github.com/jitkama/"><i class="fa fa-github-square" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>

            </nav>
        </div><!-- /.container -->
    </header>
    <section id="gallery" class="gallery">
        <div class="container">
            <main id="main" role="main" class="content">   
                <div class="gallery-wrap">
                    <div class="left-box">
                        <div class="arrows-wrap">
                            <div class="arr-top"><i class="fa fa-arrow-up" aria-hidden="true"></i></div>
                            <div class="arr-left"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                            <div class="arr-right"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                            <div class="arr-bottom"><i class="fa fa-arrow-down" aria-hidden="true"></i></div>
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="cube-wrap">
                            <div class="cube-front cube"></div>
                            <div class="cube-right cube"></div>
                            <div class="cube-left cube"></div>
                            <div class="cube-back cube"></div>
                            <div class="cube-bottom cube"></div>
                            <div class="cube-top cube"></div>
                        </div>
                    </div>
                </div>
                <div class="about">
                    <p>This gallery has been created as a practical exercise and a coding sample of HTML/CSS/JS coding techniques and skills as I am walking on the path of self-study and development.</p> 
                    <p>See more: <a href="https://www.jitkamartinkova.cz">jitkamartinkova.cz</a> | <a href="https://www.linkedin.com/in/jitka-martinkova-55913a63/">LinkedIN</a> |  <a href="https://github.com/jitkama/">GitHub</a></p>
                </div>
            </main><!-- /.content -->
        </div><!-- /.container -->
    </section><!-- /#gallery -->
    <footer>
        Jitka Martínková &copy;&nbsp;<span id="currentyear"></span>
    </footer>
    <script src="app.js"></script>

</body>

</html>
